<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }

    body{
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-family: Helvetica Neue,Helvetica,PingFang SC,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif;
        background-color: #ecf0f3;
    }
    .box_main{
        position:absolute;
        top: 27%;
        left: 25%;
        float: left;
        height: 43%;
        width: 50%;
        background-color: #fefefe;
        text-align: center;
        -webkit-box-shadow: 2px 13px 16px #368fdc;
    }
    .change{
        background-color:#e9eef6
    }
    .center{
        height:10%;
        width: 100%;
        margin-left:0;
        margin-top: 0;
        display: flex;
        justify-content: center;
        align-items: center
    }
    .top{
        position: absolute;
        top: -60px;
        width: 100%;
        color: #0068c5;
        font-size: 2rem;
    }
    .title{
        margin-top: 5%;
        width: 60%;
        float: right;
        text-align: center;
        color: #0068c5;
        font-size: 2rem;
    }
    .left{
        height:100%;
        width: 40%;
        float:left;
    }
    .context{
        height: 220px;
        width: 220px;
        border: 2px #e1e1e1 dashed;
        float:left;
        margin-left: 3%;
        margin-top: 2%;
        padding-top:20px;
    }
    .login{
        width:74%;
        height: 20%;
        margin-top:6%;
        float:left;
    }

</style>
<body>
  <div class="center"><span id="toast"></span></div>
  <div class="box_main" id="main">

      <div v-show="first">
          <div class="top">
              <p>多角色登录界面</p>
          </div>
          <div style="margin-top: 15px">
              <p>{{title}}</p>
          </div>

          <div class="context"  v-on:mouseenter="onEnterTd" v-on:mouseleave="onLeaveTd" v-on:click="onClick" id="worker">
              <img src="../static/image/worker.jpg" height="150" width="150">
              <p>公司员工</p>
          </div>
          <div class="context"  v-on:mouseenter="onEnterTd" v-on:mouseleave="onLeaveTd" v-on:click="onClick" id="vister">
              <img src="../static/image/vister.jpg" height="150" width="150">
              <p>个人用户</p>
          </div>
          <div class="context" v-on:mouseenter="onEnterTd" v-on:mouseleave="onLeaveTd" v-on:click="onClick"  id="company">
              <img src="../static/image/company.jpg" height="150" width="150">
              <p>企业用户</p>
          </div>
      </div>

      <div v-show="worker" style="height: 100%;width: 100%">
          <div class="left">
            <img src="../static/image/index2.png"  alt="左侧背景" height="100%" width="100%" usemap="#back">
              <map name="back">
                  <area id="back" shape="rect" coords="0,0,40,40" alt="back" v-on:click="onClick"/>
              </map>
          </div>
          <div class="title">
            <p>公司员工登录</p>
          </div>
          <form id="worker_form_active" style="height: 100%">
              <div class="input-group" style="margin-left:50%;width: 50%">
                  <span class="bi-person input-group-addon" style="font-size:2rem;"></span>
                  <input type="text" class="form-control" placeholder="请输入员工ID" id="id" style="width: 70%;">
              </div>
              <div class="input-group" style="margin-left:50%;margin-top: 3%;width: 50%">
                  <span class="bi-lock input-group-addon" style="font-size:2rem;"></span>
                  <input type="text" class="form-control" placeholder="请输入密码"  id="worker_password" style="width: 70%;">
              </div>
              <div style="margin-left:50% ;width:50%;height: 50%">
                  <button class="login" id="worker_login" type="button" v-on:click="loginCheck">登录</button>
              </div>
          </form>
      </div>

      <div v-show="vister" style="height: 100%;width: 100%">
          <div class="left">
              <img src="../static/image/index2.png"  alt="左侧背景" height="100%" width="100%" usemap="#back">
              <map name="back2">
                  <area id="back2" shape="rect" coords="0,0,40,40" alt="back" v-on:click="onClick"/>
              </map>
          </div>
          <div class="title">
              <p>个人用户登录</p>
          </div>
          <form id="vister_form_active" style="height: 100%">
              <div class="input-group" style="margin-left:50%;width: 50%">
                  <span class="bi-person input-group-addon" style="font-size:2rem;"></span>
                  <input type="text" class="form-control" placeholder="请输入手机号" id="phone_number" style="width: 70%;">
              </div>
              <div class="input-group" style="margin-left:50%;margin-top: 3%;width: 50%">
                  <span class="bi-lock input-group-addon" style="font-size:2rem;"></span>
                  <input type="text" class="form-control" placeholder="请输入密码" id="vister_password" style="width: 70%;">
              </div>
              <div style="margin-left:50% ;width:50%;height: 50%">
                  <button class="login" id="vister_login" type="button" v-on:click="loginCheck">登录</button>
              </div>
          </form>
      </div>

      <div v-show="company" style="height: 100%;width: 100%">
          <div class="left">
              <img src="../static/image/index2.png"  alt="左侧背景" height="100%" width="100%" usemap="#back">
              <map name="back3">
                  <area id="back3" shape="rect" coords="0,0,40,40" alt="back" v-on:click="onClick"/>
              </map>
          </div>
          <div class="title">
              <p>企业用户登录</p>
          </div>
          <form id="company_form_active" style="height: 100%">
              <div class="input-group" style="margin-left:50%;width: 50%">
                  <span class="bi-person input-group-addon" style="font-size:2rem;"></span>
                  <input type="text" class="form-control" placeholder="请输入邮箱" id="email" style="width: 70%;">
              </div>
              <div class="input-group" style="margin-left:50%;margin-top: 3%;width: 50%">
                  <span class="bi-lock input-group-addon" style="font-size:2rem;"></span>
                  <input type="text" class="form-control" placeholder="请输入密码" id="company_password" style="width: 70%;">
              </div>
<!--              <div class="input-group" style="margin-left:50%;margin-top: 3%;width: 50%">-->
<!--                  <span>自动登录</span>-->
<!--                  <input type="checkbox">-->
<!--              </div>-->
              <div style="margin-left:50% ;width:50%;height: 50%">
                  <button class="login" id="company_login" type="button" v-on:click="loginCheck">登录</button>
              </div>
          </form>
      </div>
  </div>

</body>
  <script>
    new Vue({
        el:"#main",
            data:{
            first:true,
                worker:false,
                vister:false,
                company:false,
                title:"请选择您的身份登录",
        },
        methods:{
            onClick(e) {
                switch(e.currentTarget.id) {
                    case 'worker': {
                        this.first = false;
                        this.worker = true;
                        break;
                    }
                    case 'vister': {
                        this.first = false;
                        this.vister = true;
                        break;
                    }
                    case 'company': {
                        this.first = false;
                        this.company = true;
                        break;
                    }
                    case 'back': {
                        this.first = true;
                        this.worker = false;
                        this.vister = false;
                        this.company = false;
                        break;
                    }
                }
            },
            onEnterTd(e) {
                e.currentTarget.className='context change'
            },
            onLeaveTd(e) {
                e.currentTarget.className='context'
            },
            loginCheck(e){
                let password;
                let id;
                switch (e.currentTarget.id){
                    case 'worker_login': {
                        password =document.getElementById("worker_password").value;
                        id=document.getElementById("id").value;
                        break;
                    }
                    case 'vister_login': {
                        password =document.getElementById("vister_password").value;
                        id=document.getElementById("phone_number").value;
                        break;
                    }
                    case 'company_login': {
                        password =document.getElementById("company_password").value;
                        id=document.getElementById("email").value;
                        break;
                    }
                    default : break;
                }
                if(id===""&&password===""){
                    show();
                    document.getElementById("toast").innerHTML="<span class=\"alert alert-danger center\" id='toast'>账号密码不能为空!</span>";
                }
                else if(id===""){
                    show();
                    document.getElementById("toast").innerHTML="<span class=\"alert alert-danger center\" id='toast'>账号不能为空!</span>";
                }
                else if(password===""){
                    show();
                    document.getElementById("toast").innerHTML="<span class=\"alert alert-danger center\" id='toast'>密码不能为空!</span>";
                }
                else{
                    this.postCheck(e.currentTarget.id,id,password)
                }
            },
            postCheck(userClass,id,password){
                switch (userClass){
                    case 'worker_login':{
                        $.ajax({
                            'url': 'http://192.168.1.85:8088/loginCheck',
                            'type' : 'post',
                            'async': true,
                            'data':{
                                'id':id,
                                'password':password,
                            },
                            'dataType':'text',
                            'success': function (result) {
                                console.log("请求成功")
                                if(result==1){
                                    window.open("http://192.168.1.85:8088/menu",'_self')
                                }
                                else if(result==0){
                                    show();
                                    document.getElementById("toast").innerHTML="<span class=\"alert alert-danger center\" id='toast'>密码错误！</span>"
                                }
                                else if(result==-1){
                                    show();
                                    document.getElementById("toast").innerHTML="<span class=\"alert alert-danger center\" id='toast'>员工ID无效！</span>"
                                }
                            },
                            'error':function(result){
                                console.log(result);
                            }
                        });
                        break;
                    }
                    case 'vister_login':{
                        $.ajax({
                            'url': 'http://192.168.1.85:8088/loginCheck',
                            'type' : 'post',
                            'async': true,
                            'data':{
                                'id':id,
                                'password':password,
                            },
                            'dataType':'text',
                            'success': function (result) {
                                console.log("请求成功")
                                if(result==1){
                                    window.open("http://192.168.1.85:8088/main",'_self')
                                }
                                else if(result==0){
                                    show();
                                    document.getElementById("toast").innerHTML="<span class=\"alert alert-danger center\" id='toast'>密码错误！</span>"
                                }
                                else if(result==-1){
                                    show();
                                    document.getElementById("toast").innerHTML="<span class=\"alert alert-danger center\" id='toast'>手机号无效！</span>"
                                }
                            },
                            'error':function(result){
                                console.log(result);
                            }
                        });
                        break;
                    }
                    case 'company_login':{
                        window.open("http://61.146.45.250:28087/task/#/login?redirect=%2Fcalendar")
                        break;
                    }
                }
            }
        },
    });


    $(document).ready(document.getElementById("toast").innerHTML="<span class=\"alert alert-success\" id='toast'>欢迎！</span>")

    function fade(){
        $("#toast").fadeToggle(1000);
    }
    setTimeout(fade,1000);

    function show(){
        $("#toast").fadeIn("fast");
        setTimeout(fade,1000)
    }




  </script>
</html>
