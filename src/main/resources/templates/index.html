<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    a.btm{
        color:#fff;
    }
    th,h1{
        text-align: center;
    }
</style>

<body>
<div class="titleMenu">
    <ul class="nav nav-tabs">
        <li><a href="http://192.168.1.85:8088/main">管理员设置</a></li>
        <li class="active"><a href="#">用户管理</a></li>
        <li><a href="http://192.168.1.85:8088/search">关联查询</a></li>
        <li><a href="#">功能2</a></li>
        <li><a href="#">功能3</a></li>
        <li><a href="#">功能4</a></li>
        <li><a href="#">功能5</a></li>

    </ul>
</div>
<table class="table table-striped table-bordered table-hover text-center">
    <thead>
    <tr style="text-align:center">
        <th>账号</th>
        <th>课程</th>
        <th>用户名</th>
        <th>密码</th>
        <th>操作</th>
    </tr>
    </thead>

    <tr th:each="user:${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.follower_id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td>
            <a class="btn btn-primary btm" th:href="@{'/updatePage/'+${user.id} }">更改</a>
            <a class="btn btn-danger btm" th:href="@{'/delete/'+${user.id}}">删除</a>
        </td>
    </tr>
</table>
<button class="btn btn-block" style="background-color: indianred" ><a href="/useradd">添加用户</a></button>

</body>

</html>
